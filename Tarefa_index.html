<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <script src="./Tarefa_main.js" defer></script>
    <link rel="stylesheet" href="./style/Tarefa_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/telefone.png" alt="símbolo do telefone">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form">
            <input type="text" class="input-name" id="input-name" placeholder="Nome" required>
            <input type="tel" id="input-tel" placeholder="Telefone" required minlength="8" maxlength="12">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Quantidade de Contatos:</td>
                    <td id="qtdContato">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
